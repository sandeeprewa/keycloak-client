### server port
server.port=8080


#Keycloak Configuration

keycloak.enabled=true
keycloak.realm=sandeep123
keycloak.auth-server-url=https://keycloak-qa.atmax.co:8443/auth1
keycloak.public-client=true
#keycloak.realm-key=sandeep
keycloak.resource=sandeep-app
keycloak.security-constraints[0].authRoles[0]=default-roles-sandeep

keycloak.security-constraints[0].securityCollections[0].patterns[0]=/private/test
keycloak.principal-attribute=preferred_username

logging.level.org.keycloak.social.user_profile_dump=DEBUG
logging.level.com.keycloak.client=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.keycloak=DEBUG
logging.file.name=keycloack-client.log
logging.pattern.file=%d %p %c{1.} [%t] %m%n
logging.pattern.console=%d{HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

sso.path = https://alb.atmax.co/api/auth/sso/integeration

